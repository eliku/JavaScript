<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let tempDegrees = Number(prompt("Введителе температуру в Цельсиях")); //температура в градусах
        let tempFahrenheit = (9 / 5) * tempDegrees + 32; //температура по Фаренгейту
        alert(`Температура по Фаренгейту ${tempFahrenheit}.`)
    </script>
</body>

</html>
