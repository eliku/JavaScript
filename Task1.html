<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /*
        1. Переменной а присвоиваем значение 1
        2. Потом а увеличиваем на 1 и получаем а = 2
        3. Потом присвиваем переменной с значение a = 2
        4. Выводим значение с 
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1 
        /*
        1. Переменной b имеет значение null
        2. Потом b увеличиваем на 1 и получаем b = 1
        3. Потом присвиваем переменной d значение b = 1
        4. Выводим значение d
        */
        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        /*
        1. а увеличиваем на 1 и получаем а = 3
        2. Затем 3 + 2 получаем 5
        3. Затем присваиваем с = 5
        4. Выводим значение с
        */
        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 

        alert(a); //3 
        alert(b); //3
        /*
        1. b увеличиваем на 1 и получаем b = 2
        2. Затем 2 + 2 получаем 4
        3. Затем присваиваем d = 4
        4. Выводим значение d
        5. Выводим значение a
        6. Выводим значение b
        */
    </script>
</body>

</html>
