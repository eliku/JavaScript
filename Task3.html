<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = prompt("Введите целочисленное значение a");
        let b = prompt("Введите целочисленное значение b");
        if (a >= 0 && b >= 0) {
            alert(`Разность значений: ${a - b}`);
        } else {
            if (a < 0 && b < 0) {
                alert(`Произведение значений: ${a * b}`);
            }
            else {
                alert(`Сумма значений: ${parseInt(a, 10) + parseInt(b, 10)}`);
            }
        }

    </script>

</body>

</html>
