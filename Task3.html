<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        console.log(10 + 10 + "10");
        /*
        Результат:2010
        1. 10 складываем с 10 получает 20
        2. к числу 20 прибавляем строку 10 получаем неявное преобразование типов
        3. получаем строку  2010
        */
        console.log(10 + "10" + 10);
        /*
        Результат: 101010
        1. Число 10 складываем со строкой 10 и получаем строку 1010
        2. Строку 1010 складываем с числом 10 (опять неявное преобразование типов) и получает строку 101010
        */
        console.log(10 / -"");
        /*
        Результат: -Infinity
        1. Число 10 делим на -null получаем отрицательную бесконечность
        */
        console.log(10 / +"2,5");
        /*
        Результат:NaN
        NaN - должно быть число но что то пошло не так.
        1. Опрерация деления получается 2,5 должно стать числом но получаем NaN
        2. 10 делим на NaN получаем NaN
        */
    </script>

</body>

</html>
